grades:
    acquisition:
        type: pass
        subgrades:
            correct: boolean
        calculation: correct
        hide_subgrades: true
    transformation:
        type: pass
        subgrades:
            correct: boolean
        calculation: correct
        hide_subgrades: true
    visualization:
        type: pass
        subgrades:
            correct: boolean
        calculation: correct
        hide_subgrades: true
    project:
        subgrades:
            process: float
            code: float
            product: float
        calculation: (0.2 * process + 0.3 * code + 0.5 * product).round(1)

calculation:
    final:
        project: 100
        manual: 0

project:
    submits:
        project: 1
        
manual:
    submits:
        acquisition: 1
        transformation: 1
        visualization: 1
